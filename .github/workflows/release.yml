name: Release

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
          os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Chceckout code
        uses: actions/checkout@v2
      - name: Build project
        run: cargo build --all --all-targets --release
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: baca-${{ runner.os }}
          path: ./target/release/baca*
