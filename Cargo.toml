[package]
name = "baca"
version = "0.3.1"
authors = ["Hubert Jaremko <hjaremko@outlook.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "2.33.3", features = ["yaml"] }
tracing = "0.1.26"
tracing-subscriber = "0.2.19"
reqwest = { version = "0.11.4", features = ["blocking", "json", "cookies", "multipart"] }
dyn-fmt = "0.3.0"
colored = "2.0.0"
serde = { version = "1.0.127", features = ["derive"] }
serde_json = "1.0.66"
zip = "0.5.13"
dialoguer = "0.8.0"
time = { version = "0.3.1", features = ["serde"] }

[dev-dependencies]
mockall = "0.10.2"
serial_test = "0.5.1"
assert_cmd = "2.0.0"
predicates = "2.0.1"
assert_fs = "1.0.3"
